<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Image Manager</title>
	<link type="text/css" rel="stylesheet" href="css/tinycimmimage.css" />
</head>
<body id="advimage" style="display: none">
	<div class="tabs">
		<ul>
			<li id="browser_tab" class="current">
				<span>
					<a href="javascript:TinyCIMMImage.showBrowser();" onmousedown="return false;">
						Browse
					</a>
				</span>
			</li>
			<li id="upload_tab">
				<span>
					<a href="javascript:TinyCIMMImage.showUploader();" onmousedown="return false;">
						Upload
					</a>
				</span>
			</li>
			<li id="resize_tab">
				<span>
					<a href="javascript:TinyCIMMImage.loadresizer();" onmousedown="return false;">
						Resize
					</a>
				</span>
			</li>
			<li id="manager_tab">
				<span>
					<a href="#" onmousedown="return false;">
						Manage
					</a>
				</span>
			</li>
			<li id="info_tab">
				<span>
					<a id="info_tab_link" href="javascript:;" onmousedown="return false;" title="reload dialog">
						<img alt="reload" border="0" src="img/loader_st.gif" onclick="this.src='img/loader.gif';TinyCIMMImage.reload()" />
					</a>
				</span>
			</li>

		</ul>
	</div>

	<div id="image_wrapper_panel" class="panel_wrapper">

		<!-- BROWSER PANEL -->
		<div id="browser_panel" class="panel">
			<fieldset>
				<legend>File Browser</legend>
				<div id="filebrowser">
					<span id="loading">loading</span>
				</div>
			</fieldset>
		</div>
		
		<!-- IMAGE RESIZER PANEL -->
		<div id="resize_panel" class="panel">
			<fieldset>
				<legend>Image Resizer</legend>
				<div id="save_size">
					<input type="submit" class="button" value="Insert" onclick="TinyCIMMImage.insertResizeImage();this.value='Please wait..';" />
				</div>
				<div class="clear" style="height:3px">&nbsp;</div>
				<div id="resizer">
					<div id="image-slider"></div>
					<div id="image-info">
						<div id="image-info-dimensions">
							<span id="slider_width_val"></span> x 
							<span id="slider_height_val"></span>
						</div>
						<img width="0" height="0" id="slider_img" src="" alt="slider" />
					</div>
				</div>
			</fieldset>
		</div>

		<!-- IMAGE UPLOAD PANEL -->
		<div id="upload_panel" class="panel">
			&nbsp;
		</div>
 
		<!-- MANAGE IMAGE PANEL -->
		<div id="manager_panel" class="panel">
			&nbsp;
		</div>

	<!-- END PANELS -->
	</div>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="../../utils/mctabs.js"></script>
	<script type="text/javascript" src="js/scrollslider.js"></script>
	<script type="text/javascript" src="js/tinycimm.js"></script>
	<script type="text/javascript" src="js/tinycimm_image.js"></script>
</body> 
</html>
